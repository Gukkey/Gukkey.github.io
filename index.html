<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gukkey</title>
    <meta name="description" content="Backend Engineering Enthusiast" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <img
        id="profile"
        src="./assets/img.png"
        alt="Guhan"
        width="128"
        height="128"
      />

      <main>
        <h1>Guhan Tamilvanan</h1>
        <p>Backend Engineering Enthusiast</p>

        <div class="links">
          <div class="link">
            <a href="https://github.com/Gukkey" target="_blank">
              <span style="font-size: 20px; color: var(--foreground-secondary)">
                <i class="fab fa-github"></i>
              </span>
            </a>
          </div>
          <div class="link">
            <a href="mailto:gukkey@protonmail.com" target="_blank">
              <span style="font-size: 20px; color: var(--foreground-secondary)">
                <i class="fa fa-envelope"></i>
              </span>
            </a>
          </div>
          <div class="link">
            <a href="https://instagram.com/gukkey" target="_blank">
              <span style="font-size: 20px; color: var(--foreground-secondary)">
                <i class="fab fa-instagram"></i>
              </span>
            </a>
          </div>
          <div class="link">
            <a
              href="https://www.linkedin.com/in/guhan-tamilvanan/"
              target="_blank"
            >
              <span style="font-size: 20px; color: var(--foreground-secondary)">
                <i class="fab fa-linkedin"></i>
              </span>
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
